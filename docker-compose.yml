version: '3.7'

services:
  frontend:
    build: ./frontend
    image: frontend:custom
    container_name: frontend
    restart: unless-stopped
    networks:
      - postgres_network
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/mediafiles
    ports:
      - 3000:3000  
  backend:
    build: ./backend
    image: backend:custom
    container_name: backend
    restart: unless-stopped
    entrypoint: /app/entrypoint.sh
    networks:
      - postgres_network
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/mediafiles
    ports:
      - 8000:8000

volumes:
  postgres:
    external: true
  staticfiles:
    external: true
  mediafiles:
    external: true

networks:
  postgres_network:
    driver: bridge
